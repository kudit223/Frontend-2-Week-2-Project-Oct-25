<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="#" class="m-5 border border-2 border-dark rounded-3 p-4">
        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control border-dark" name="" id="email" placeholder="Example@email.com">
            <div id="inValidEmail" class="text-danger fw-bold">Make sure email is more than 3 characters and has @ and a .</div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control border-dark" name="" id="password" placeholder="Your Password">
            <div id="inValidPassword" class="text-danger fw-bold">Make sure password is more than 8 characters.</div>
        </div>
        <div id="validEmailAndPassword" class="text-success fw-bold my-3">All good to go</div>
        <button type="submit" id="submitBtn" class="btn border border-2 border-dark px-5">Submit</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
